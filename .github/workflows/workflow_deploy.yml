name: Deploy Databricks Job

on:
  push:
    branches:
      - develop-dabs

env:
  DATABRICKS_TOKEN: ${{secrets.ONE_ENV_TOKEN}}
  DATABRICKS_HOST: https://dbc-e0d9a449-b7e7.cloud.databricks.com

jobs:
  deploy-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Databricks CLI
        uses: databricks/setup-cli@main

      - name: Copy DLT Meta Config files
        run: |
          databricks fs cp --overwrite -r conf/ dbfs:/Volumes/harsha_pasala/default/data/conf/

      - name: Create Databricks Job
        id: create_job
        run: |
          echo "Deploying Bundle..."
          databricks bundle deploy -t dev

      - name: Run Job
        run: |
          echo "Running Job..."
          databricks bundle run -t dev dlt_meta_onboarding
