name: Deploy Databricks Job

on:
  push:
    branches:
      - develop

env:
  DATABRICKS_TOKEN: ${{secrets.E2_SP_TOKEN}}
  DATABRICKS_HOST: https://e2-demo-field-eng.cloud.databricks.com

jobs:
  deploy-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Databricks CLI
        run: |
          pip install databricks-cli jq

      - name: Create Databricks Job
        id: create_job
        run: |
          JOB_OUTPUT=$(databricks jobs create --json "$(cat setup/onboarding_job.json)")
          echo $JOB_OUTPUT
          JOB_ID=$(echo "$JOB_CREATE_OUTPUT" | jq -r '.job_id')

      - name: Use Job ID
        run: |
          echo "Created job ID: ${{ steps.create_job.outputs.job_id }}"
